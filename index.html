<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musika MP3 Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1 class="title">⚡ Musika MP3 Player</h1>
<button id="pickBtn" class="pick-btn">📂 Pilih File / Folder Musik</button>
    <canvas id="visualizer"></canvas>

    <audio id="audio" controls></audio>

    <div class="controls">
      <div class="btn-group">
        <button id="prevBtn" class="round-btn">⏮</button>
        <button id="playBtn" class="round-btn play-main">▶️</button>
        <button id="nextBtn" class="round-btn">⏭</button>
        <button id="shuffleBtn" class="round-btn">🔀</button>
      </div>
    </div>

    <div class="equalizer-box">
      <div class="eq-bar" id="eq1"></div>
      <div class="eq-bar" id="eq2"></div>
      <div class="eq-bar" id="eq3"></div>
      <div class="eq-bar" id="eq4"></div>
      <div class="eq-bar" id="eq5"></div>
    </div>

    <div class="theme-switcher">
      <h3>🎨 Tema:</h3>
      <button class="theme-btn" data-theme="blue">Neon Biru</button>
      <button class="theme-btn" data-theme="green">Neon Hijau</button>
      <button class="theme-btn" data-theme="purple">Neon Ungu</button>
    </div>

    <h3>🎶 Playlist</h3>
    <div id="playlist" class="playlist-grid"></div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
